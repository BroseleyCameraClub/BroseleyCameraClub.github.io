<header class="site-header">

  <div class="wrapper">

  <nav class="site-nav">

    <div class="logo"><a class="invisibleLink" href="{{ site.baseurl }}/"></a></div>

    
      <ul class="nav-links">
          <li>
            <a class="page-link" href="{{ site.baseurl }}/">Home</a>
          </li>

        {% for page in site.pages %}
          {% if page.menu == 'main' %}
          <li>
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </li>
          {% endif %}
        {% endfor %}

        </ul>

        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>

  </nav>


  </div>

</header>
