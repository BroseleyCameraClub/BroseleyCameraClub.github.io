<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ page.description }}">

    <link rel="shortcut icon" type="image/png" href="{{site.url}}/assets/img/favicon.png">
    <link rel="icon" type="image/png" href="{{site.url}}/assets/img/favicon.png" />
    
    <!-- LightBox Links -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/lightboxgallery.css">


    <!-- Standard Styles -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Owl-Carousel & Animation Styles -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/owl.carousel.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/owl.theme.default.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/animate.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/flipclock.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/corner-popup.css">

    <!-- Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    
    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- FlipClock -->
    <script src="{{ site.baseurl }}/assets/js/flipclock.js"></script>

    <!-- Masonary Grid -->
      <script src="{{ site.baseurl }}/assets/js/modernizr-custom.js"></script>

    <!-- Corner PopUp Styles -->
    <script src="{{ site.baseurl }}/assets/js/corner-popup.min.js"></script>
